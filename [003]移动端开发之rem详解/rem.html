<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>rem</title>
	<style>
		html,body{
			margin:0;
			padding:0;
		}
		.btn{
			width:3.75rem;
    		height:3rem;
    		line-height:3rem;
			font-size:1.2rem;
			display: inline-block;
			background:#06c;
			color:#fff;
			border-radius: .5rem;
			text-align:center;
			text-decoration: none
		}
	</style>
	<script>
		!(function(doc, win) {
		    var docEle = doc.documentElement,
		        evt = "onorientationchange" in window ? "orientationchange" : "resize",
		        fn = function() {
		            var width = docEle.clientWidth;
		            width && (docEle.style.fontSize = 200 * (width / 750) + "px");
		        };
		     
		    win.addEventListener(evt, fn, false);
		    doc.addEventListener("DOMContentLoaded", fn, false);
		 
		}(document, window));
	</script>
</head>
<body>
	<a href="##" class='btn'>确定</a>
</body>
</html>
